<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mashzen | Mashgame</title>
  <head>

  <body>
    <div style="text-align: center">
      <h1>Mashgame</h1>
    <div>

    <div style="text-align: center">
      <form action="{% url 'mashgame:join_login_user' %}" name="user_login_form" method="post">
        {% csrf_token %}
        {% if password_invalid %}
          <label style="color: red"><b>Password Invalid</b></label>
          <br>
        {% endif %}
        <label for="user_name"><b>Username</b></label>
        <br>
        <input type="text" placeholder="user name" name="user_name" required>
        <br>
        <br>
        <label for="password"><b>Password</b></label>
        <br>
        <input type="password" placeholder="password" name="password" minlength="4" maxlength="10" required >
        <br>
        <br>
        <button type="submit">Join</button>
      </form>
      <br>
      <a href="{% url 'mashgame:signup' %}">Create a new user</a>
    </div>
  </body>
